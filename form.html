<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="form.css">
    <title>form</title>
</head>

<body>
    <section id="main_section">
        <form action="" class="form_container">
            <div class="form_content">
                <div class="user_img">
                    <i class="fa-solid fa-circle-user"></i>
                </div>

                <!-- input content part  -->

                <!-- <label for="name"></label> -->
                <div class="input_box">
                    <input type="text" name="name" id="name" placeholder="Username" required>
                    <span class="icons"><i class="fa-solid fa-user"></i></span>
                </div>
                <br> <br> <br>
                <div class="input_box">
                    <input type="password" name="password" id="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    <span class="icons"><i class="fa-solid fa-lock"></i></span>
                    <span class="toggle-password" onclick="togglePassword()">
                        <i class="fa-solid fa-eye eyeIcon" id="toggleEye"></i>
                    </span>
                </div>
                <br> <br> <br>
                <div class="input_box2">
                    <div class="signIbBtn">
                        <input type="submit" value="Sign In">
                    </div>
                </div>
                <br>
                <div class="passcheck">
                    <div class="check">
                        <input type="checkbox" name="remember" id="remember"><span style="padding-left: 5px;">Remember
                            me</span>
                    </div>
                    <a href="#" style="color: white;">Forget password</a>
                </div>
                <!-- input content part  -->

                <!-- create account content  -->
                <div class="cre_account">
                    <p>Not a Member?</p>
                    <button class="cretateBtn">
                        <a href="form2.html">Create account</a>
                    </button>
                </div>
                <!-- create account content  -->


            </div>
        </form>
    </section>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleEye = document.getElementById("toggleEye");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleEye.classList.remove("fa-eye");
                toggleEye.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleEye.classList.remove("fa-eye-slash");
                toggleEye.classList.add("fa-eye");
            }
        }
    </script>

</body>

</html>
